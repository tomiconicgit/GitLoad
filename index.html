    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
        window.aiPipeline = pipeline;

    <style>
        :root {
            --bg-color: #050505; --card-bg: rgba(26, 26, 26, 0.75); --text-color: #f0f0f0; --subtle-text: #888;
            --border-color: rgba(58, 58, 58, 0.5); --accent-color: #007aff; --accent-hover: #0056b3; --success-color: #34c759;
            --error-color: #ff3b30; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        * { box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; width: 100vw; overflow: hidden; }
        
        #app-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #app-root { width: 100%; height: 100%; }

        .view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .glass-container { background-color: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--border-color); box-shadow: var(--shadow); }

        .loading-view { justify-content: center; align-items: center; text-align: center; }
        .loading-sphere-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .loading-text { z-index: 2; color: #fff; font-weight: 500; text-shadow: 0 0 10px #000; }

        .login-view { justify-content: center; align-items: center; padding: 20px; }
        .login-card { border-radius: 20px; padding: 30px; max-width: 400px; margin: 0 auto; text-align: center; }
        
        .app-header { display: flex; align-items: center; gap: 15px; padding: env(safe-area-inset-top, 15px) 15px 15px 15px; flex-shrink: 0; border-radius: 0; border: none; border-bottom: 1px solid var(--border-color); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent-color); }
        .page { flex-grow: 1; overflow-y: auto; padding: 15px; }
        
        h1, h2, h3 { margin-top: 0; font-weight: 600; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border-color); background-color: rgba(44, 44, 46, 0.8); color: var(--text-color); font-size: 1rem; }
        button {
            width: 100%; padding: 15px; border: none; border-radius: 12px; background: linear-gradient(to bottom, var(--accent-color), #0060c0);
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer; position: relative;
            transition: transform 0.1s ease, box-shadow 0.2s ease; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        button:active { transform: scale(0.98); }
        button.secondary { background: rgba(58, 58, 60, 0.8); box-shadow: none; }
        button.danger { background: var(--error-color); box-shadow: 0 4px 15px rgba(255, 69, 58, 0.3); }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; box-shadow: none; }
        .btn-spinner { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px 0 0 -10px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .item-list-entry { display: flex; align-items: center; justify-content: space-between; gap: 10px; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .item-list-entry-main { display: flex; align-items: center; gap: 15px; flex-grow: 1; overflow: hidden; }
        .item-list-entry-main span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .repo-list-container .item-list-entry { border-radius: 10px; }
        .repo-list-container .item-list-entry:not(:last-child) { margin-bottom: 8px; }
        .repo-list-container .item-list-entry { border-bottom: none; }
        
        .fm-header { padding: env(safe-area-inset-top, 15px) 15px 15px 15px; display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .fm-breadcrumbs { flex-grow: 1; white-space: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; font-size: 0.9rem; }
        .fm-breadcrumbs::-webkit-scrollbar { display: none; }
        .fm-breadcrumbs span { cursor: pointer; color: var(--subtle-text); }
        .fm-breadcrumbs span:not(:last-child)::after { content: '/'; margin: 0 5px; color: var(--subtle-text); }
        .fm-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px 15px env(safe-area-inset-bottom, 15px) 15px; border-top: 1px solid var(--border-color); flex-shrink: 0; }
        
        .modal-overlay { /* Unchanged */ }
        .modal-content { border-radius: 20px; padding: 25px; width: calc(100% - 30px); max-width: 500px; max-height: 85vh; display: flex; flex-direction: column; }
        .modal-full { width: 100%; height: 100%; max-width: none; max-height: none; border-radius: 0; padding: 0; background: var(--bg-color); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: env(safe-area-inset-top, 15px) 15px 15px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        #editor { flex-grow: 1; width: 100%; }
        #preview-iframe { /* Unchanged */ }

        .ai-card-preview { background: #1c1c1e; border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; max-height: 150px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; white-space: pre-wrap; margin-bottom: 15px; }
        .ai-card-analysis h4 { margin: 0 0 10px 0; }
        .ai-card-analysis p { margin: 0; font-size: 0.9rem; color: var(--subtle-text); line-height: 1.5; }
        
        #commit-status {
            position: fixed; bottom: -100px; left: 15px; right: 15px; z-index: 3000;
            padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #commit-status.show { bottom: env(safe-area-inset-bottom, 15px); }
        #commit-status-icon { width: 20px; height: 20px; }
        #commit-status-icon.spinning { animation: spin 1s linear infinite; }
        
        .toast-container, .toast { /* Unchanged */ }
    </style>
</head>
<body>
    <canvas id="app-background"></canvas>
    <div id="app-root"></div>
    <div id="toast-container"></div>
    <div id="commit-status" class="glass-container"></div>
    <input type="file" id="file-input" style="display:none;">
    
    <script type="module">
        // Global error handler
        window.addEventListener('error', (event) => window.AppInstance?.showToast(`Error: ${event.error.message}`, 'error'));
        window.addEventListener('unhandledrejection', (event) => window.AppInstance?.showToast(`Error: ${event.reason.message}`, 'error'));

        // Main App Object
        const App = {
            state: { status: 'STARTING', token: null, user: null, repos: [], fm: null, preview: { blobUrls: [] } },
            ui: { root: document.getElementById('app-root') },
            three: {},
            aceEditor: null,
            ai: { ready: false, instance: null },

            async init() {
                window.AppInstance = this;
                this.initThreeJS();
                this.animateThreeJS();
                this.initNotifications();
                this.state.token = localStorage.getItem('githubToken');
                if (this.state.token) {
                    await this.authenticate();
                } else {
                    this.setState({ status: 'LOGIN' });
                }
            },
            
            setState(newState, shouldRender = true) { /* Unchanged */ },
            render() { /* Unchanged */ },
            renderLoading() { /* Unchanged */ },
            renderLogin() { /* Unchanged */ },

            renderApp() {
                const view = this.createElement('div', { className: 'view' });
                if (this.state.fm) {
                    view.appendChild(this.renderFileManager());
                } else {
                    view.innerHTML = `
                        <header class="app-header glass-container">
                            <img class="user-avatar" src="${this.state.user.avatar_url}" alt="Avatar">
                            <div>
                                <h2 style="margin: 0; font-size: 1.2rem;">Hi, ${this.state.user.name || this.state.user.login}</h2>
                                <button id="logout-btn" class="secondary" style="width:auto; padding: 4px 10px; font-size: 0.8rem; margin-top: 5px;">Logout</button>
                            </div>
                        </header>
                        <div class="page" id="main-content">
                            <h2 style="margin-bottom: 15px;">Repositories</h2>
                            <div class="repo-list-container glass-container" style="border-radius:15px; padding:10px;">
                                ${this.createRepoListHTML(this.state.repos)}
                            </div>
                        </div>`;
                }
                this.ui.root.appendChild(view);
                this.addAppEventListeners();
            },

            addAppEventListeners() {
                document.getElementById('logout-btn')?.addEventListener('click', () => this.logout());
                const mainContent = document.getElementById('main-content');
                if(mainContent) {
                    mainContent.addEventListener('click', (e) => {
                        const viewBtn = e.target.closest('button.view-btn');
                        if (viewBtn) {
                            e.stopPropagation();
                            this.showRepoPreview(viewBtn.dataset.fullName);
                            return;
                        }
                        const entry = e.target.closest('.item-list-entry');
                        if (entry) {
                            this.showFileManager(entry.dataset.fullName);
                        }
                    });
                }
            },

            async api(endpoint, options = {}) { /* Unchanged */ },
            async authenticate(fromButtonClick = false) { /* Unchanged */ },
            logout() { /* Unchanged */ },

            createRepoListHTML(repos) {
                if (repos.length === 0) return `<p style="color: var(--subtle-text); padding: 0 15px;">No repositories found.</p>`;
                return repos.map(repo => `
                    <div class="item-list-entry" data-full-name="${repo.full_name}">
                        <div class="item-list-entry-main">
                            <span>${repo.private ? 'ðŸ”’' : 'ðŸ“–'} ${repo.name}</span>
                        </div>
                        <button class="view-btn secondary" data-full-name="${repo.full-name}" style="width:auto;padding:6px 12px;font-size:0.8rem;flex-shrink:0;">View</button>
                    </div>`).join('');
            },

            // --- FILE MANAGER ---
            renderFileManager() {
                // ... same as before, but the item-list-entry has its click handler modified
                const fmView = this.createElement('div', { className: 'view' });
                // ... (fmView.innerHTML setup) ...
                // The main click handler is now modified:
                fmView.querySelector('.fm-content').onclick = (e) => {
                    const target = e.target.closest('.item-list-entry');
                    if (!target) return;
                    if (target.dataset.type === 'dir') {
                        this.loadFileTree(target.dataset.path);
                    } else if (target.dataset.type === 'file') {
                        // Instead of opening editor directly, show the analysis card
                        this.showFileAnalysis(target.dataset.path, target.dataset.sha);
                    }
                };
                // ... (rest of the function) ...
                return fmView;
            },
            async showFileManager(repoFullName) { /* Unchanged */ },
            async loadFileTree(path, repo = this.state.fm.repo) { /* Unchanged */ },

            // --- AI & FILE ANALYSIS ---
            async initAI() {
                if (this.ai.ready) return;
                this.showToast('Initializing AI model (one-time download)...', 'info');
                try {
                    this.ai.instance = await window.aiPipeline('summarization', 'Xenova/distilbart-cnn-6-6');
                    this.ai.ready = true;
                    this.showToast('AI Ready!', 'success');
                } catch (e) {
                    this.showToast('AI model failed to load.', 'error');
                }
            },
            
            async showFileAnalysis(path, sha) {
                const modal = this.createElement('div', { className: 'modal-overlay' });
                modal.innerHTML = `
                    <div class="modal-content glass-container">
                        <h3 style="margin-bottom: 15px;">${path.split('/').pop()}</h3>
                        <div class="ai-card-preview"><div class="btn-spinner" style="position:static;margin:0 auto;"></div></div>
                        <div class="ai-card-analysis">
                            <h4>ðŸ§  AI Analysis</h4>
                            <p id="ai-analysis-text">Loading file content...</p>
                        </div>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                            <button id="analysis-close" class="secondary">Close</button>
                            <button id="analysis-edit">Edit File</button>
                        </div>
                    </div>`;
                document.body.appendChild(modal);

                modal.querySelector('#analysis-close').onclick = () => modal.remove();
                
                try {
                    const data = await this.api(`repos/${this.state.fm.repo}/contents/${path}`);
                    const content = atob(data.content);
                    
                    modal.querySelector('.ai-card-preview').textContent = content;
                    modal.querySelector('#analysis-edit').onclick = () => {
                        modal.remove();
                        this.showFileEditor(path, sha, content);
                    };

                    const analysisText = modal.querySelector('#ai-analysis-text');
                    analysisText.textContent = 'Initializing AI...';
                    await this.initAI();

                    if(this.ai.ready) {
                        analysisText.textContent = 'Analyzing...';
                        const summary = await this.ai.instance(content, {
                            max_length: 50,
                            min_length: 10,
                        });
                        analysisText.textContent = summary[0].summary_text;
                    } else {
                        analysisText.textContent = 'AI is not available.';
                    }
                } catch (e) {
                    this.showToast(`Failed to load file: ${e.message}`, 'error');
                    modal.remove();
                }
            },

            // --- FILE ACTIONS & EDITOR ---
            async showFileEditor(path = null, sha = null, initialContent = null) {
                let content = initialContent;
                // ... (rest of the showFileEditor is largely the same but with UI improvements)
                // MODIFIED: font size and added "Select All" button
                this.aceEditor.setOptions({ fontSize: "11pt" });
                // Add select all button logic
                modal.querySelector('#editor-select-all').onclick = () => this.aceEditor.selectAll();
            },
            
            async handleFileUpload(event) { /* Unchanged */ },

            async commitFile(path, content, message, sha = null) {
                this.showCommitStatus('Pushing commit...');
                try {
                    // ... (API call logic is the same) ...
                    this.updateCommitStatus('Commit successful!', true);
                    this.showAppNotification('Commit Successful!', `Pushed changes to ${path}`);
                    await this.loadFileTree(this.state.fm.path);
                } catch (e) {
                    this.updateCommitStatus(`Commit failed: ${e.message}`, false);
                }
            },

            showCommitStatus(text) {
                const statusEl = document.getElementById('commit-status');
                statusEl.innerHTML = `
                    <div id="commit-status-icon" class="spinning">
                         <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                    </div>
                    <span>${text}</span>`;
                statusEl.className = 'glass-container show';
                statusEl.style.backgroundColor = 'var(--card-bg)';
            },
            
            updateCommitStatus(text, isSuccess) {
                const statusEl = document.getElementById('commit-status');
                const iconSuccess = `<svg viewBox="0 0 24 24" fill="none" stroke="var(--success-color)" stroke-width="2.5"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
                const iconError = `<svg viewBox="0 0 24 24" fill="none" stroke="var(--error-color)" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>`;

                statusEl.innerHTML = `
                    <div id="commit-status-icon">${isSuccess ? iconSuccess : iconError}</div>
                    <span>${text}</span>`;
                statusEl.style.backgroundColor = isSuccess ? 'rgba(52, 199, 89, 0.3)' : 'rgba(255, 59, 48, 0.3)';
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 4000);
            },
            
            // --- PWA PREVIEW ---
            async showRepoPreview(repoFullName) { /* Unchanged */ },
            buildPreview(files) { /* Unchanged */ },
            cleanupBlobUrls() { /* Unchanged */ },

            // --- MODALS & UI HELPERS ---
            renderLoadingModal(text) { /* Unchanged */ },
            updateLoadingModal(text) { /* Unchanged */ },
            closeLoadingModal() { /* Unchanged */ },
            renderPreviewModal(url, title) { /* Unchanged */ },

            // --- NOTIFICATIONS, 3D, and OTHER HELPERS ---
            async initNotifications() { /* Unchanged */ },
            showAppNotification(title, body) { /* Unchanged */ },
            initThreeJS() { /* Unchanged */ },
            animateThreeJS() { /* Unchanged */ },
            showToast(message, type = 'success') { /* Unchanged */ },
            createElement(tag, props = {}) { /* Unchanged */ },
        };
        
        // This is a simpler and more robust way to initialize the app
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>

    <style>
        :root {
            --bg-color: #050505; --card-bg: rgba(26, 26, 26, 0.65); --text-color: #f0f0f0; --subtle-text: #888;
            --border-color: rgba(58, 58, 58, 0.5); --accent-color: #007aff; --accent-hover: #0056b3; --success-color: #34c759;
            --error-color: #ff3b30; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        * { box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; width: 100vw; overflow: hidden; }
        
        #app-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #app-root { width: 100%; height: 100%; }

        .view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .glass-container { background-color: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--border-color); box-shadow: var(--shadow); }

        .loading-view { justify-content: center; align-items: center; text-align: center; }
        .loading-sphere-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .loading-text { z-index: 2; color: #fff; font-weight: 500; text-shadow: 0 0 10px #000; }

        .login-view { justify-content: center; align-items: center; padding: 30px; }
        .login-card { border-radius: 20px; padding: 30px; max-width: 400px; margin: 0 auto; text-align: center; }
        
        .app-header { display: flex; align-items: center; gap: 15px; padding: env(safe-area-inset-top, 15px) 20px 15px 20px; flex-shrink: 0; border-radius: 0; border: none; border-bottom: 1px solid var(--border-color); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent-color); }
        .page { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        h1, h2, h3 { margin-top: 0; font-weight: 600; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border-color); background-color: rgba(44, 44, 46, 0.8); color: var(--text-color); font-size: 1rem; }
        button {
            width: 100%; padding: 15px; border: none; border-radius: 12px; background: linear-gradient(to bottom, var(--accent-color), #0060c0);
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer; position: relative;
            transition: transform 0.1s ease, box-shadow 0.2s ease; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        button:active { transform: scale(0.98); }
        button.secondary { background: rgba(58, 58, 60, 0.8); box-shadow: none; }
        button.danger { background: var(--error-color); box-shadow: 0 4px 15px rgba(255, 69, 58, 0.3); }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; box-shadow: none; }
        .btn-spinner { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px 0 0 -10px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .item-list-entry { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; transition: background-color 0.2s ease; border-bottom: 1px solid var(--border-color); }
        .item-list-entry:last-child { border-bottom: none; }
        .item-list-entry:hover { background-color: rgba(255, 255, 255, 0.1); }
        
        .fm-header { padding: env(safe-area-inset-top, 15px) 20px 15px 20px; display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .fm-breadcrumbs { flex-grow: 1; white-space: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; font-size: 0.9rem; }
        .fm-breadcrumbs::-webkit-scrollbar { display: none; }
        .fm-breadcrumbs span { cursor: pointer; color: var(--subtle-text); }
        .fm-breadcrumbs span:hover { color: var(--text-color); }
        .fm-breadcrumbs span.current-dir { color: var(--text-color); font-weight: 600; }
        .fm-breadcrumbs span:not(:last-child)::after { content: '/'; margin: 0 5px; color: var(--subtle-text); }
        .fm-content { flex-grow: 1; overflow-y: auto; }
        .fm-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px 20px env(safe-area-inset-bottom, 15px) 20px; border-top: 1px solid var(--border-color); flex-shrink: 0; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; animation: fadeIn 0.3s; }
        .modal-content { border-radius: 20px; padding: 25px; width: 90%; max-width: 500px; max-height: 80vh; display: flex; flex-direction: column; }
        .modal-full { width: 100%; height: 100%; border-radius: 0; max-width: none; max-height: none; padding: 0; background: var(--bg-color); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: env(safe-area-inset-top, 15px) 20px 15px 20px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        #editor { flex-grow: 1; width: 100%; }
        
        .toast-container { position: fixed; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%); z-index: 2000; width: 90%; max-width: 500px; pointer-events: none; }
        .toast { padding: 12px 20px; border-radius: 12px; color: white; font-weight: 500; margin-bottom: 10px; text-align: center; opacity: 0; transform: translateY(-20px); animation: slideInToast 0.4s forwards; }
        @keyframes slideInToast { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideOutToast { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body>
    <canvas id="app-background"></canvas>
    <div id="app-root"></div>
    <div id="toast-container"></div>
    <input type="file" id="file-input" style="display:none;">
    
    <script>
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Unhandled error:', event.error);
            const App = window.AppInstance;
            if (App) App.showToast(`Error: ${event.error.message}`, 'error');
        });
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled rejection:', event.reason);
            const App = window.AppInstance;
            if (App) App.showToast(`Error: ${event.reason.message}`, 'error');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const App = {
                state: { status: 'STARTING', token: null, user: null, repos: [], fm: null, editor: null },
                ui: { root: document.getElementById('app-root') },
                three: {},
                aceEditor: null,

                async init() {
                    window.AppInstance = this;
                    this.initThreeJS();
                    this.animateThreeJS();
                    await this.initNotifications();

                    this.state.token = localStorage.getItem('githubToken');
                    if (this.state.token) {
                        await this.authenticate();
                    } else {
                        this.setState({ status: 'LOGIN' });
                    }
                },
                
                setState(newState, shouldRender = true) {
                    this.state = { ...this.state, ...newState };
                    if (shouldRender) this.render();
                },
                
                render() {
                    this.ui.root.innerHTML = '';
                    switch (this.state.status) {
                        case 'LOADING': this.renderLoading(); break;
                        case 'LOGIN': this.renderLogin(); break;
                        case 'READY': this.renderApp(); break;
                    }
                },

                renderLoading() {
                    const view = this.createElement('div', { className: 'view loading-view' });
                    view.innerHTML = `<div id="loading-sphere-container" class="loading-sphere-container"></div><p class="loading-text" id="loading-text">Connecting...</p>`;
                    this.ui.root.appendChild(view);
                    const container = document.getElementById('loading-sphere-container');
                    if(container) container.appendChild(this.three.renderer.domElement);
                },

                renderLogin() {
                    const view = this.createElement('div', { className: 'view login-view' });
                    view.innerHTML = `
                        <div class="login-card glass-container">
                            <h1>Git-Sphere</h1>
                            <p style="color: var(--subtle-text);">Enter a GitHub Personal Access Token (Classic) with \`repo\` scope to begin.</p>
                            <input type="password" id="token-input" placeholder="ghp_...">
                            <button id="connect-btn">Connect</button>
                        </div>`;
                    this.ui.root.appendChild(view);
                    document.getElementById('connect-btn').onclick = () => this.authenticate(true);
                    document.getElementById('token-input').onkeydown = (e) => { if (e.key === 'Enter') this.authenticate(true); };
                },

                renderApp() {
                    const view = this.createElement('div', { className: 'view' });
                    if (this.state.fm) {
                        view.appendChild(this.renderFileManager());
                    } else {
                        view.innerHTML = `
                            <header class="app-header glass-container">
                                <img class="user-avatar" src="${this.state.user.avatar_url}" alt="Avatar">
                                <div>
                                    <h2 style="margin: 0; font-size: 1.2rem;">Hi, ${this.state.user.name || this.state.user.login}</h2>
                                    <button id="logout-btn" class="secondary" style="width:auto; padding: 4px 10px; font-size: 0.8rem; margin-top: 5px;">Logout</button>
                                </div>
                            </header>
                            <div class="page" id="main-content">
                                <div class="glass-container" style="border-radius:20px; margin: 0 0 20px 0; padding:20px;">
                                    <h2 style="margin-bottom: 15px;">Repositories</h2>
                                    ${this.createRepoListHTML(this.state.repos)}
                                </div>
                            </div>`;
                    }
                    this.ui.root.appendChild(view);
                    this.addAppEventListeners();
                },
                
                addAppEventListeners() {
                    document.getElementById('logout-btn')?.addEventListener('click', () => this.logout());
                    document.getElementById('main-content')?.addEventListener('click', (e) => {
                        const target = e.target.closest('.item-list-entry[data-full-name]');
                        if (target) this.showFileManager(target.dataset.fullName);
                    });
                },

                // --- API & CORE LOGIC ---
                async api(endpoint, options = {}) {
                    const headers = new Headers({
                        'Authorization': `token ${this.state.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'X-GitHub-Api-Version': '2022-11-28'
                    });
                    if (options.body) headers.set('Content-Type', 'application/json');

                    const config = { headers, ...options };
                    const response = await fetch(`https://api.github.com/${endpoint}`, config);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: `HTTP Error: ${response.status}` }));
                        throw new Error(errorData.message || 'An unknown API error occurred.');
                    }
                    return response.status === 204 ? null : response.json();
                },
                
                async authenticate(fromButtonClick = false) {
                    if (fromButtonClick) {
                        const btn = document.getElementById('connect-btn');
                        const tokenInput = document.getElementById('token-input');
                        this.setState({ token: tokenInput.value.trim() }, false);
                        if (!this.state.token) { this.showToast('Please enter a token.', 'error'); return; }
                        btn.disabled = true;
                        btn.innerHTML = '<div class="btn-spinner"></div>';
                    }
                    this.setState({ status: 'LOADING' });
                    try {
                        const loadingText = () => document.getElementById('loading-text');
                        if (loadingText()) loadingText().textContent = 'Fetching Profile...';
                        const user = await this.api('user');
                        if (loadingText()) loadingText().textContent = 'Loading Repositories...';
                        const repos = await this.api('user/repos?per_page=100&sort=pushed');
                        localStorage.setItem('githubToken', this.state.token);
                        this.setState({ status: 'READY', user, repos });
                    } catch (e) {
                        this.showToast(e.message, 'error');
                        this.logout();
                    }
                },
                
                logout() {
                    localStorage.removeItem('githubToken');
                    this.setState({ status: 'LOGIN', token: null, user: null, repos: [], fm: null });
                },
                
                createRepoListHTML(repos) {
                    if (repos.length === 0) return `<p style="color: var(--subtle-text);">No repositories found.</p>`;
                    return repos.map(repo => `
                        <div class="item-list-entry" data-full-name="${repo.full_name}">
                            <span>${repo.private ? '🔒' : '📖'} ${repo.name}</span>
                        </div>`).join('');
                },
                
                // --- FILE MANAGER ---
                renderFileManager() {
                    const { repo, path, contents } = this.state.fm;
                    const fmView = this.createElement('div', { className: 'view' });
                    const breadcrumbs = path.split('/').filter(Boolean);
                    fmView.innerHTML = `
                        <header class="fm-header glass-container">
                            <button id="fm-back-btn" class="secondary" style="width:auto; padding: 8px 12px; font-size: 1.2rem;">&larr;</button>
                            <div class="fm-breadcrumbs">
                                <span data-path="">${repo.split('/')[1]}</span>
                                ${breadcrumbs.map((part, i) => `<span data-path="${breadcrumbs.slice(0, i + 1).join('/')}">${part}</span>`).join('')}
                            </div>
                        </header>
                        <div class="fm-content page">
                             <div class="glass-container" style="border-radius:20px; padding:10px;">
                                ${contents.map(item => `<div class="item-list-entry" data-path="${item.path}" data-type="${item.type}" data-sha="${item.sha}" data-name="${item.name}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="width:24px;height:24px;flex-shrink:0; color: ${item.type === 'dir' ? 'var(--accent-color)' : 'var(--subtle-text)'};">
                                        <path d="${item.type === 'dir' ? 'M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z' : 'M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z'}"></path>${item.type !== 'dir' ? '<polyline points="13 2 13 9 20 9"></polyline>' : ''}
                                    </svg>
                                    <span>${item.name}</span>
                                </div>`).join('')}
                            </div>
                        </div>
                        <div class="fm-actions glass-container">
                            <button id="fm-create-btn" class="secondary">Create File</button>
                            <button id="fm-upload-btn">Upload File</button>
                        </div>`;
                    
                    fmView.querySelector('#fm-back-btn').onclick = () => this.setState({ fm: null });
                    fmView.querySelector('.fm-content').onclick = (e) => {
                        const target = e.target.closest('.item-list-entry');
                        if (!target) return;
                        if (target.dataset.type === 'dir') this.loadFileTree(target.dataset.path);
                        else if (target.dataset.type === 'file') this.showFileEditor(target.dataset.path, target.dataset.sha);
                    };
                    fmView.querySelector('.fm-breadcrumbs').onclick = (e) => {
                         const target = e.target.closest('span[data-path]');
                         if(target) this.loadFileTree(target.dataset.path);
                    };
                    fmView.querySelector('#fm-upload-btn').onclick = () => document.getElementById('file-input').click();
                    fmView.querySelector('#fm-create-btn').onclick = () => this.showFileEditor();
                    document.getElementById('file-input').onchange = (e) => this.handleFileUpload(e);

                    return fmView;
                },
                
                async showFileManager(repoFullName) {
                    this.setState({ status: 'LOADING' });
                    await this.loadFileTree('', repoFullName);
                },

                async loadFileTree(path, repo = this.state.fm.repo) {
                    try {
                        const contents = await this.api(`repos/${repo}/contents/${path}`);
                        const sorted = contents.sort((a, b) => (a.type === 'dir' ? -1 : 1) - (b.type === 'dir' ? -1 : 1) || a.name.localeCompare(b.name));
                        this.setState({ status: 'READY', fm: { repo, path, contents: sorted } });
                    } catch (e) {
                        this.showToast(e.message, 'error');
                        this.setState({ status: 'READY', fm: null });
                    }
                },
                
                // --- FILE ACTIONS & EDITOR ---
                async showFileEditor(path = null, sha = null) {
                    let content = '';
                    const fileName = path ? path.split('/').pop() : '';
                    if (path) {
                        try {
                            const data = await this.api(`repos/${this.state.fm.repo}/contents/${path}`);
                            content = atob(data.content);
                        } catch (e) { this.showToast(`Failed to load file: ${e.message}`, 'error'); return; }
                    }
                    
                    const modal = this.createElement('div', { className: 'modal-overlay' });
                    modal.innerHTML = `
                        <div class="modal-content modal-full glass-container">
                            <div class="modal-header">
                                <button id="editor-cancel" class="secondary" style="width:auto;padding:8px 15px;">Cancel</button>
                                <input id="editor-filename" type="text" placeholder="new-file.md" value="${fileName}" style="margin:0 10px; flex-grow:1; text-align:center;">
                                <button id="editor-save" style="width:auto;padding:8px 15px;">Save</button>
                            </div>
                            <div id="editor"></div>
                        </div>`;

                    document.body.appendChild(modal);
                    
                    this.aceEditor = ace.edit("editor");
                    this.aceEditor.setTheme("ace/theme/tomorrow_night_eighties");
                    this.aceEditor.session.setMode("ace/mode/markdown");
                    this.aceEditor.setValue(content, 1);
                    this.aceEditor.setOptions({ fontSize: "14pt" });

                    modal.querySelector('#editor-cancel').onclick = () => modal.remove();
                    modal.querySelector('#editor-save').onclick = async () => {
                        const newContent = this.aceEditor.getValue();
                        const newFileName = modal.querySelector('#editor-filename').value.trim();
                        if (!newFileName) { this.showToast('Filename cannot be empty.', 'error'); return; }
                        
                        const newPath = this.state.fm.path ? `${this.state.fm.path}/${newFileName}` : newFileName;
                        
                        const btn = modal.querySelector('#editor-save');
                        btn.disabled = true;
                        btn.innerHTML = '<div class="btn-spinner"></div>';
                        
                        await this.commitFile(newPath, newContent, `feat: ${path ? 'update' : 'create'} ${newFileName}`, sha);
                        modal.remove();
                    };
                },

                async handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const content = e.target.result.split(',')[1];
                        const path = this.state.fm.path ? `${this.state.fm.path}/${file.name}` : file.name;
                        await this.commitFile(path, content, `feat: add ${file.name}`);
                    };
                    reader.readAsDataURL(file);
                    event.target.value = ''; // Reset input
                },
                
                async commitFile(path, content, message, sha = null) {
                    try {
                        const body = {
                            message,
                            content: btoa(unescape(encodeURIComponent(content))), // Handle UTF-8 properly
                            sha
                        };
                        await this.api(`repos/${this.state.fm.repo}/contents/${path}`, {
                            method: 'PUT',
                            body: JSON.stringify(body)
                        });
                        this.showToast(`Successfully committed ${path.split('/').pop()}`, 'success');
                        this.showAppNotification('Commit Successful!', `Pushed changes to ${path}`);
                        await this.loadFileTree(this.state.fm.path);
                    } catch (e) {
                        this.showToast(`Commit failed: ${e.message}`, 'error');
                    }
                },
                
                // --- NOTIFICATIONS ---
                async initNotifications() {
                    if (!('Notification' in window)) return;
                    if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                        await Notification.requestPermission();
                    }
                },

                },

                // --- UI HELPERS & 3D ---
                initThreeJS() {
                    this.three.scene = new THREE.Scene();
                    this.three.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    this.three.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('app-background'), alpha: true });
                    this.three.renderer.setSize(window.innerWidth, window.innerHeight);
                    
                    const geometry = new THREE.IcosahedronGeometry(2, 1);
                    const material = new THREE.MeshStandardMaterial({ color: 0x007aff, wireframe: true, roughness: 0.5 });
                    this.three.sphere = new THREE.Mesh(geometry, material);
                    this.three.scene.add(this.three.sphere);
                    
                    const light = new THREE.DirectionalLight(0xffffff, 1);
                    light.position.set(5, 5, 5).normalize();
                    this.three.scene.add(light);
                    
                    this.three.camera.position.z = 5;
                    window.addEventListener('resize', () => {
                        this.three.camera.aspect = window.innerWidth / window.innerHeight;
                        this.three.camera.updateProjectionMatrix();
                        this.three.renderer.setSize(window.innerWidth, window.innerHeight);
                    }, false);
                },

                animateThreeJS() {
                    requestAnimationFrame(() => this.animateThreeJS());
                    if (this.three.sphere) {
                        this.three.sphere.rotation.x += 0.001;
                        this.three.sphere.rotation.y += 0.002;
                    }
                    this.three.renderer.render(this.three.scene, this.three.camera);
                },

                showToast(message, type = 'success') {
                    const container = document.getElementById('toast-container');
                    const toast = this.createElement('div', { className: `toast` });
                    toast.textContent = message;
                    const colors = { success: 'var(--success-color)', error: 'var(--error-color)', info: 'var(--accent-color)' };
                    toast.style.backgroundColor = colors[type] || colors.info;
                    container.appendChild(toast);
                    setTimeout(() => {
                        toast.style.animation = 'slideOutToast 0.4s forwards';
                        toast.addEventListener('animationend', () => toast.remove());
                    }, 4000);
                },

                createElement(tag, props = {}) {
                    const el = document.createElement(tag);
                    Object.assign(el, props);
                    return el;
                },
            };
            
            App.init();
        });

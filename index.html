<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Dunescape Uploader</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f7;
      color: #1c1c1e;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      background: #fff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    #progressBar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 0%;
      background: #007aff;
      transition: width 0.3s ease;
      z-index: 9999;
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }
    #modalContent {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="progressBar"></div>
  <div id="modal">
    <div id="modalContent">Uploading‚Ä¶ <span id="percent">0%</span></div>
  </div>

  <div class="container">
    <h1>üìÅ GitHub File Uploader</h1>

    <label for="token">GitHub Token</label>
    <input type="password" id="token" placeholder="ghp_..." />

    <button id="authBtn">Confirm Token</button>

    <label for="repoSelect">Select Repo</label>
    <select id="repoSelect" disabled></select>

    <label for="folder">Target Folder (or leave blank for root)</label>
    <input type="text" id="folder" placeholder="e.g. assets/uploads" />

    <label for="file">Select File (50MB‚Äì100MB)</label>
    <input type="file" id="file" />

    <button id="uploadBtn" disabled>Upload File</button>
  </div>

  <script>
    let token = '';
    let username = '';

    const modal = document.getElementById('modal');
    const percentText = document.getElementById('percent');
    const progressBar = document.getElementById('progressBar');

    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      const len = bytes.byteLength;
      for (let i = 0; i < len; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }

    document.getElementById('authBtn').addEventListener('click', async () => {
      token = document.getElementById('token').value.trim();
      if (!token) return alert('Please enter a token.');

      try {
        const userRes = await fetch('https://api.github.com/user', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const userData = await userRes.json();
        username = userData.login;

        const reposRes = await fetch(`https://api.github.com/user/repos?per_page=100`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const repos = await reposRes.json();

        const repoSelect = document.getElementById('repoSelect');
        repoSelect.innerHTML = '';
        repos.forEach(repo => {
          const option = document.createElement('option');
          option.value = repo.name;
          option.textContent = repo.full_name;
          repoSelect.appendChild(option);
        });

        repoSelect.disabled = false;
        document.getElementById('uploadBtn').disabled = false;
        alert('‚úÖ Token confirmed. Repos loaded.');
      } catch (err) {
        alert('‚ùå Failed to authenticate or fetch repos.');
      }
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const repo = document.getElementById('repoSelect').value;
      const folder = document.getElementById('folder').value.trim();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      if (!repo || !file) return alert('Please select a repo and file.');
      if (file.size < 50 * 1024 * 1024 || file.size > 100 * 1024 * 1024) {
        return alert('File must be between 50MB and 100MB.');
      }

      const path = folder ? `${folder}/${file.name}` : file.name;
      const reader = new FileReader();

      modal.style.display = 'flex';
      progressBar.style.width = '0%';
      progressBar.style.background = '#007aff';
      percentText.textContent = '0%';

      reader.onloadstart = () => {
        percentText.textContent = '0%';
      };

      reader.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = `${percent}%`;
          percentText.textContent = `${percent}%`;
        }
      };

      reader.onloadend = async () => {
        progressBar.style.width = '100%';
        percentText.textContent = '100%';

        const base64Content = arrayBufferToBase64(reader.result);
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
        const payload = {
          message: `Upload ${file.name}`,
          content: base64Content
        };

        try {
          const res = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
              Authorization: `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          const result = await res.json();
          if (res.ok) {
            progressBar.style.background = '#34c759'; // green
            percentText.textContent = '‚úÖ Done';
            setTimeout(() => {
              modal.style.display = 'none';
              progressBar.style.width = '0%';
            }, 2000);
            alert('‚úÖ Upload successful!');
          } else {
            progressBar.style.background = '#ff3b30'; // red
            percentText.textContent = '‚ùå Failed';
            setTimeout(() => {
              modal.style.display = 'none';
              progressBar.style.width = '0%';
            }, 2000);
            alert('‚ùå Upload failed: ' + result.message);
          }
        } catch (err) {
          progressBar.style.background = '#ff3b30';
          percentText.textContent = '‚ùå Error';
          setTimeout(() => {
            modal.style.display = 'none';
            progressBar.style.width = '0%';
          }, 2000);
          alert('‚ùå Error: ' + err.message);
        }
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wardrobe & Equipment Tool</title>
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;Wardrobe &amp; Equipment Tool&quot;,
        &quot;short_name&quot;: &quot;WardrobeTool&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#d0d0d0&quot;,
        &quot;theme_color&quot;: &quot;#3a79cc&quot;,
        &quot;description&quot;: &quot;A tool to configure wardrobe and equipment for GLB characters.&quot;,
        &quot;icons&quot;: [{
            &quot;src&quot;: &quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAYAAABS3GwHAAAAaklEQVR4nO3BMQEAAADCoPVPbQ0PoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACeDc1wAAGaT44gAAAAAElFTkSuQmCC&quot;,
            &quot;sizes&quot;: &quot;192x192&quot;,
            &quot;type&quot;: &quot;image/png&quot;
        }]
    }">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="WardrobeTool">
    <style>
        :root {
            --primary-color: #3a79cc;
            --background-color: #f0f0f0;
            --ui-background: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --border-color: #ccc;
            --ui-height: 48vh;
        }
        html, body { height: 100%; margin: 0; overflow: hidden; }
        body { background-color: var(--background-color); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; touch-action: none; display: flex; flex-direction: column; }
        #canvas-container { flex-grow: 1; min-height: 0; width: 100%; }
        canvas { display: block; width: 100%; height: 100%; }
        .ui-container { flex-shrink: 0; width: 100%; height: var(--ui-height); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); background: var(--ui-background); border-top: 1px solid var(--border-color); display: flex; flex-direction: column; }

        /* --- NEW: Main Navigation --- */
        header { display: flex; background: #e0e0e0; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .nav-btn { flex-grow: 1; padding: 12px; border: none; background: transparent; font-size: 16px; font-weight: bold; cursor: pointer; border-bottom: 3px solid transparent; }
        .nav-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .mode-ui { display: none; }
        .mode-ui.active { display: flex; flex-wrap: wrap; padding: 10px; gap: 10px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; align-items: center; }

        .btn { padding: 10px; border-radius: 8px; border: none; background: var(--primary-color); color: white; font-size: 14px; font-weight: bold; cursor: pointer; text-align: center; flex-grow: 1; }
        .btn.secondary { background: #6c757d; }
        .btn.tertiary { background: #5a3acc; }
        input[type="file"] { display: none; }
        #anim-controls { display: none; flex-grow: 2; display: flex; gap: 5px; }
        #anim-controls .btn { padding: 10px 0; min-width: 40px; }
        #tab-bar { display: flex; overflow-x: auto; padding: 5px; background: #e9e9e9; flex-shrink: 0; }
        .tab-btn { padding: 8px 16px; border: none; background: transparent; border-bottom: 2px solid transparent; cursor: pointer; font-size: 14px; flex-shrink: 0; }
        .tab-btn.active { font-weight: bold; color: var(--primary-color); border-bottom-color: var(--primary-color); }
        #control-panels { padding: 15px; overflow-y: auto; flex-grow: 1; }
        .panel { display: none; }
        .panel.active { display: block; }
        .control-group { margin-bottom: 15px; }
        .control-group h3 { margin: 0 0 10px; font-size: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .slider-container { display: grid; grid-template-columns: 20px 1fr 50px; align-items: center; gap: 10px; margin-bottom: 5px; }
        .slider-container label { font-weight: bold; }
        /* --- NEW: Wardrobe Toggles --- */
        .wardrobe-item { display: flex; align-items: center; justify-content: space-between; padding: 5px; border-radius: 4px; }
        .wardrobe-item:nth-child(odd) { background-color: rgba(0,0,0,0.05); }
        .wardrobe-item label { user-select: none; }
        .wardrobe-item input[type="checkbox"] { width: 20px; height: 20px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-container">
        <header>
            <button class="nav-btn active" data-mode="equipment">Equipment</button>
            <button class="nav-btn" data-mode="wardrobe">Wardrobe</button>
        </header>

        <div id="equipment-ui" class="mode-ui active">
            <button class="btn" id="loadCharacterBtn">Load Character</button>
            <button class="btn" id="loadAssetBtn">Load Asset</button>
            <button class="btn tertiary" id="loadAnimBtn">Load Animation</button>
            <div id="anim-controls">
                <button class="btn secondary" id="animStepBackBtn">&lt;&lt;</button>
                <button class="btn secondary" id="animPlayPauseBtn">Play</button>
                <button class="btn secondary" id="animStepFwdBtn">&gt;&gt;</button>
            </div>
            <button class="btn secondary" id="copyEquipmentBtn">Copy Equipment</button>
        </div>

        <div id="wardrobe-ui" class="mode-ui">
            <button class="btn" id="loadCharacterBtn2">Load Character</button>
            <button class="btn" id="loadClothingBtn">Load Clothing</button>
             <div id="anim-controls2"></div>
            <button class="btn secondary" id="copyWardrobeBtn">Copy Wardrobe</button>
        </div>

        <div id="tab-bar"></div>
        <div id="control-panels"></div>
        
        <input type="file" id="characterInput" accept=".glb">
        <input type="file" id="assetInput" accept=".glb, .gltf" multiple>
        <input type="file" id="animInput" accept=".glb, .gltf">
    </div>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.157.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/" } }</script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- Global State ---
        const clock = new THREE.Clock();
        let currentMode = 'equipment'; // 'equipment' or 'wardrobe'
        let mainCharacter = null;
        const sceneObjects = new Map();
        let activeObjectId = null;

        // --- UI & Canvas Elements ---
        const canvasContainer = document.getElementById('canvas-container');
        const controlPanelsContainer = document.getElementById('control-panels');
        const tabBarContainer = document.getElementById('tab-bar');
        const animControls = document.getElementById('anim-controls');
        const animPlayPauseBtn = document.getElementById('animPlayPauseBtn');
        
        // Clone anim controls for wardrobe UI to avoid conflicts
        const animControlsClone = animControls.cloneNode(true);
        animControlsClone.id = 'anim-controls2';
        document.getElementById('wardrobe-ui').insertBefore(animControlsClone, document.getElementById('copyWardrobeBtn'));

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        scene.fog = new THREE.Fog(0xf0f0f0, 10, 50);
        const camera = new THREE.PerspectiveCamera(50, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        canvasContainer.appendChild(renderer.domElement);
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(3, 10, 10);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 4;
        dirLight.shadow.camera.bottom = -4;
        scene.add(dirLight);
        const floor = new THREE.Mesh( new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x999999, depthWrite: false }) );
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.enableDamping = true;
        controls.maxPolarAngle = Math.PI / 2;

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mainCharacter && mainCharacter.mixer && !mainCharacter.isPaused) {
                mainCharacter.mixer.update(delta);
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        });
        
        // --- Core Loading & State Logic ---
        const gltfLoader = new GLTFLoader();

        function loadGLB(files, isCharacter) {
            if (!files || files.length === 0) return;
             if (isCharacter) {
                processFile(files[0], true);
            } else {
                for (const file of files) {
                    processFile(file, false);
                }
            }
        }
        
        function processFile(file, isCharacter) {
            const reader = new FileReader();
            reader.onload = (e) => {
                gltfLoader.parse(e.target.result, '', (gltf) => {
                    if (isCharacter) resetScene();
                    const model = gltf.scene;
                    model.name = file.name.replace(/\.[^/.]+$/, "");
                    model.userData.fileName = file.name; // Store original filename

                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    if (isCharacter) {
                        model.scale.setScalar(1.65 / size.y);
                        box.setFromObject(model);
                        model.position.y -= box.min.y;
                    } else {
                        const maxDim = Math.max(size.x, size.y, size.z);
                        model.scale.setScalar(0.5 / maxDim);
                        model.position.sub(box.getCenter(new THREE.Vector3()));
                    }
                    model.traverse(node => { if (node.isMesh) node.castShadow = true; });
                    
                    const objectData = {
                        mesh: model, bones: [], materials: new Map(), bodyParts: [],
                        mixer: null, activeAction: null, isPaused: true,
                    };

                    model.traverse(node => {
                        if (node.isBone) objectData.bones.push(node.name);
                        if (node.isMesh) {
                            // Store body parts for wardrobe toggles
                            objectData.bodyParts.push({ name: node.name, mesh: node, isVisible: true });
                            if (node.material && !objectData.materials.has(node.material.uuid)) {
                                objectData.materials.set(node.material.uuid, { name: node.material.name || `Material_${objectData.materials.size}`, ref: node.material });
                            }
                        }
                    });

                    sceneObjects.set(model.uuid, objectData);
                    scene.add(model);
                    if (isCharacter) mainCharacter = objectData;
                    createUIForObject(objectData);
                    setActiveObject(model.uuid);
                });
            };
            reader.readAsArrayBuffer(file);
        }
        
        function loadAnimation(file) { /* ... same as before ... */ }
        function resetScene() { /* ... same as before ... */ }

        // --- UI Generation ---
        function createUIForObject(objectData) {
            const { mesh } = objectData;
            const id = mesh.uuid;
            
            // Create Tab (same as before)
            const tab = document.createElement('button');
            tab.className = 'tab-btn';
            tab.textContent = mesh.name;
            tab.dataset.id = id;
            tab.onclick = () => setActiveObject(id);
            tabBarContainer.appendChild(tab);

            // Create Panel Shell
            const panel = document.createElement('div');
            panel.className = 'panel';
            panel.dataset.id = id;
            controlPanelsContainer.appendChild(panel);
            
            // Re-render panel content when mode or active object changes
            renderPanelContent(panel, objectData);
        }

        function renderPanelContent(panel, objectData) {
             const { mesh, bones, materials, bodyParts } = objectData;
             let panelHTML = '';

            // WARDROBE MODE: Show body part toggles for the main character
            if (currentMode === 'wardrobe' && objectData === mainCharacter && bodyParts.length > 0) {
                panelHTML += `<div class="control-group"><h3>Default Clothing</h3>`;
                bodyParts.forEach((part, index) => {
                    // Only list parts with actual geometry and names
                    if (!part.mesh.geometry.boundingSphere || !part.name) return;
                    panelHTML += `<div class="wardrobe-item">
                        <label for="part-${index}">${part.name}</label>
                        <input type="checkbox" id="part-${index}" data-part-name="${part.name}" ${part.isVisible ? 'checked' : ''}>
                    </div>`;
                });
                panelHTML += `</div>`;
            }

            // Always show transform controls for all objects
            panelHTML += `<div class="control-group"><h3>Position, Rotation, Scale</h3>...</div>`; // Abridged for brevity

            // Show attachment options for non-character objects
            if (mainCharacter && objectData !== mainCharacter) {
                // ... attachment select HTML ...
            }
            
            panel.innerHTML = panelHTML.replace('...', `
                ${createSlider('pos-x', 'X', mesh.position.x, -5, 5, 0.01)}
                ${createSlider('pos-y', 'Y', mesh.position.y, -5, 5, 0.01)}
                ${createSlider('pos-z', 'Z', mesh.position.z, -5, 5, 0.01)}
                ${createSlider('rot-x', 'X', THREE.MathUtils.radToDeg(mesh.rotation.x), -180, 180, 1)}
                ${createSlider('rot-y', 'Y', THREE.MathUtils.radToDeg(mesh.rotation.y), -180, 180, 1)}
                ${createSlider('rot-z', 'Z', THREE.MathUtils.radToDeg(mesh.rotation.z), -180, 180, 1)}
                ${createSlider('scale-all', 'S', mesh.scale.x, 0.1, 5, 0.01)}
            `);
             if (mainCharacter && objectData !== mainCharacter) {
                 const boneOptions = mainCharacter.bones.map(name => `<option value="${name}">${name}</option>`).join('');
                panel.innerHTML += `<div class="control-group"><h3>Attachment</h3>
                    <select class="attachment-select" data-id="${mesh.uuid}"><option value="scene">-- Detach --</option>${boneOptions}</select></div>`;
             }

            addEventListenersToPanel(panel, objectData);
        }
        
        function addEventListenersToPanel(panel, objectData) {
            // ... All the slider and attachment event listeners go here (same as before)
            
            // NEW: Wardrobe toggle listeners
            if (currentMode === 'wardrobe' && objectData === mainCharacter) {
                panel.querySelectorAll('.wardrobe-item input[type="checkbox"]').forEach(toggle => {
                    toggle.addEventListener('change', (e) => {
                        const partName = e.target.dataset.partName;
                        const part = objectData.bodyParts.find(p => p.name === partName);
                        if (part) {
                            part.isVisible = e.target.checked;
                            part.mesh.visible = part.isVisible;
                        }
                    });
                });
            }
        }
        // ... createSlider, loadTextureForMaterial functions are the same

        // --- Mode Switching ---
        function setMode(mode) {
            currentMode = mode;
            // Update Nav buttons
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === mode));
            // Update UI toolbars
            document.querySelectorAll('.mode-ui').forEach(u => u.classList.toggle('active', u.id.startsWith(mode)));
            
            // Re-render the active panel to show mode-specific controls
            const activePanel = document.querySelector('.panel.active');
            if (activePanel && activeObjectId) {
                renderPanelContent(activePanel, sceneObjects.get(activeObjectId));
            }
        }
        document.querySelectorAll('.nav-btn').forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));

        // --- Copy Logic ---
        function copyEquipment() { /* ... same as old copyTransform ... */ }

        function copyWardrobe() {
            if (!mainCharacter) { alert("Load a character first."); return; }
            
            const wardrobeData = {
                hide: mainCharacter.bodyParts
                    .filter(part => !part.isVisible && part.name)
                    .map(part => part.name),
                equip: []
            };

            sceneObjects.forEach((data, id) => {
                if (data === mainCharacter) return; // Skip the main character itself
                const { mesh } = data;
                const equipItem = {
                    file: mesh.userData.fileName,
                    attachTo: mesh.parent.isBone ? mesh.parent.name : "scene",
                    position: { x: mesh.position.x, y: mesh.position.y, z: mesh.position.z },
                    rotation: { x: mesh.rotation.x, y: mesh.rotation.y, z: mesh.rotation.z },
                    scale: { x: mesh.scale.x, y: mesh.scale.y, z: mesh.scale.z }
                };
                wardrobeData.equip.push(equipItem);
            });
            
            const output = JSON.stringify(wardrobeData, null, 2);
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.getElementById('copyWardrobeBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy Wardrobe', 1500);
            });
        }

        function setActiveObject(id) {
            activeObjectId = id;
            document.querySelectorAll('.tab-btn, .panel').forEach(el => el.classList.toggle('active', el.dataset.id === id));
            // Re-render panel for the newly active object
            const activePanel = document.querySelector('.panel.active');
            if (activePanel) renderPanelContent(activePanel, sceneObjects.get(id));
        }

        // --- Initial Event Listeners ---
        document.getElementById('loadCharacterBtn').onclick = () => document.getElementById('characterInput').click();
        document.getElementById('loadCharacterBtn2').onclick = () => document.getElementById('characterInput').click();
        document.getElementById('loadAssetBtn').onclick = () => document.getElementById('assetInput').click();
        document.getElementById('loadClothingBtn').onclick = () => document.getElementById('assetInput').click();
        document.getElementById('loadAnimBtn').onclick = () => document.getElementById('animInput').click();
        
        document.getElementById('characterInput').onchange = (e) => loadGLB(e.target.files, true);
        document.getElementById('assetInput').onchange = (e) => loadGLB(e.target.files, false);
        document.getElementById('animInput').onchange = (e) => loadAnimation(e.target.files[0]);

        document.getElementById('copyEquipmentBtn').onclick = copyEquipment; // old function
        document.getElementById('copyWardrobeBtn').onclick = copyWardrobe;
    </script>
</body>
</html>

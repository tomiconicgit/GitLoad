    <style>
        :root {
            --bg-color: #050505; --card-bg: rgba(26, 26, 26, 0.65); --text-color: #f0f0f0; --subtle-text: #888;
            --border-color: rgba(58, 58, 58, 0.5); --accent-color: #007aff; --accent-hover: #0056b3; --success-color: #34c759;
            --error-color: #ff3b30; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        * { box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; width: 100vw; overflow: hidden; }
        
        #app-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #app-root { width: 100%; height: 100%; }

        .view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .glass-container { background-color: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--border-color); box-shadow: var(--shadow); }

        .loading-view { justify-content: center; align-items: center; text-align: center; }
        .loading-sphere-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .loading-text { z-index: 2; color: #fff; font-weight: 500; text-shadow: 0 0 10px #000; }

        .login-view { justify-content: center; align-items: center; padding: 30px; }
        .login-card { border-radius: 20px; padding: 30px; max-width: 400px; margin: 0 auto; text-align: center; }
        
        .app-header { display: flex; align-items: center; gap: 15px; padding: env(safe-area-inset-top, 15px) 20px 15px 20px; flex-shrink: 0; border-radius: 0; border: none; border-bottom: 1px solid var(--border-color); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent-color); }
        .page { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        h1, h2, h3 { margin-top: 0; font-weight: 600; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border-color); background-color: rgba(44, 44, 46, 0.8); color: var(--text-color); font-size: 1rem; }
        button {
            width: 100%; padding: 15px; border: none; border-radius: 12px; background: linear-gradient(to bottom, var(--accent-color), #0060c0);
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer; position: relative;
            transition: transform 0.1s ease, box-shadow 0.2s ease; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        button:active { transform: scale(0.98); }
        button.secondary { background: rgba(58, 58, 60, 0.8); box-shadow: none; }
        button.danger { background: var(--error-color); box-shadow: 0 4px 15px rgba(255, 69, 58, 0.3); }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; box-shadow: none; }
        .btn-spinner { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px 0 0 -10px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .item-list-entry { display: flex; align-items: center; justify-content: space-between; gap: 15px; padding: 12px 15px; border-radius: 10px; cursor: pointer; transition: background-color 0.2s ease; border-bottom: 1px solid var(--border-color); }
        .item-list-entry-main { display: flex; align-items: center; gap: 15px; flex-grow: 1; overflow: hidden; }
        .item-list-entry-main span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-list-entry:last-child { border-bottom: none; }
        .item-list-entry:hover { background-color: rgba(255, 255, 255, 0.1); }
        
        .fm-header { padding: env(safe-area-inset-top, 15px) 20px 15px 20px; display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .fm-breadcrumbs { flex-grow: 1; white-space: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; font-size: 0.9rem; }
        .fm-breadcrumbs::-webkit-scrollbar { display: none; }
        .fm-breadcrumbs span { cursor: pointer; color: var(--subtle-text); }
        .fm-breadcrumbs span:hover { color: var(--text-color); }
        .fm-breadcrumbs span.current-dir { color: var(--text-color); font-weight: 600; }
        .fm-breadcrumbs span:not(:last-child)::after { content: '/'; margin: 0 5px; color: var(--subtle-text); }
        .fm-content { flex-grow: 1; overflow-y: auto; }
        .fm-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px 20px env(safe-area-inset-bottom, 15px) 20px; border-top: 1px solid var(--border-color); flex-shrink: 0; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; animation: fadeIn 0.3s; }
        .modal-content { border-radius: 20px; padding: 25px; width: 90%; max-width: 500px; max-height: 80vh; display: flex; flex-direction: column; }
        .modal-full { width: 100%; height: 100%; border-radius: 0; max-width: none; max-height: none; padding: 0; background: var(--bg-color); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: env(safe-area-inset-top, 15px) 20px 15px 20px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        #editor { flex-grow: 1; width: 100%; }
        #preview-iframe { width: 100%; height: 100%; border: none; background: #fff; }
        
        .toast-container { position: fixed; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%); z-index: 2000; width: 90%; max-width: 500px; pointer-events: none; }
        .toast { padding: 12px 20px; border-radius: 12px; color: white; font-weight: 500; margin-bottom: 10px; text-align: center; opacity: 0; transform: translateY(-20px); animation: slideInToast 0.4s forwards; }
        @keyframes slideInToast { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideOutToast { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }

<body>
    <canvas id="app-background"></canvas>
    <div id="app-root"></div>

    <input type="file" id="file-input" style="display:none;">
    
    <script>
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Unhandled error:', event.error);
            window.AppInstance?.showToast(`Error: ${event.error.message}`, 'error');
        });
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled rejection:', event.reason);
            window.AppInstance?.showToast(`Error: ${event.reason.message}`, 'error');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const App = {
                state: { status: 'STARTING', token: null, user: null, repos: [], fm: null, editor: null, preview: { blobUrls: [] } },
                ui: { root: document.getElementById('app-root') },
                three: {},
                aceEditor: null,

                async init() { /* Unchanged from previous version */ },
                setState(newState, shouldRender = true) { /* Unchanged from previous version */ },
                render() { /* Unchanged from previous version */ },
                renderLoading() { /* Unchanged from previous version */ },
                renderLogin() { /* Unchanged from previous version */ },
                
                renderApp() {
                    const view = this.createElement('div', { className: 'view' });
                    if (this.state.fm) {
                        view.appendChild(this.renderFileManager());
                    } else {
                        view.innerHTML = `
                            <header class="app-header glass-container">
                                <img class="user-avatar" src="${this.state.user.avatar_url}" alt="Avatar">
                                <div>
                                    <h2 style="margin: 0; font-size: 1.2rem;">Hi, ${this.state.user.name || this.state.user.login}</h2>
                                    <button id="logout-btn" class="secondary" style="width:auto; padding: 4px 10px; font-size: 0.8rem; margin-top: 5px;">Logout</button>
                                </div>
                            </header>
                            <div class="page" id="main-content">
                                <div class="glass-container" style="border-radius:20px; margin: 0 0 20px 0; padding:20px;">
                                    <h2 style="margin-bottom: 15px;">Repositories</h2>
                                    ${this.createRepoListHTML(this.state.repos)}
                                </div>
                            </div>`;
                    }
                    this.ui.root.appendChild(view);
                    this.addAppEventListeners();
                },
                
                addAppEventListeners() {
                    document.getElementById('logout-btn')?.addEventListener('click', () => this.logout());
                    document.getElementById('main-content')?.addEventListener('click', (e) => {
                        const viewBtn = e.target.closest('button.view-btn');
                        if (viewBtn) {
                            e.stopPropagation();
                            this.showRepoPreview(viewBtn.dataset.fullName);
                            return;
                        }
                        const entry = e.target.closest('.item-list-entry');
                        if (entry) {
                            this.showFileManager(entry.dataset.fullName);
                        }
                    });
                },

                // --- API & CORE LOGIC ---
                async api(endpoint, options = {}) { /* Unchanged from previous version */ },
                async authenticate(fromButtonClick = false) { /* Unchanged from previous version */ },
                logout() { /* Unchanged from previous version */ },
                
                createRepoListHTML(repos) {
                    if (repos.length === 0) return `<p style="color: var(--subtle-text);">No repositories found.</p>`;
                    return repos.map(repo => `
                        <div class="item-list-entry" data-full-name="${repo.full_name}">
                            <div class="item-list-entry-main">
                                <span>${repo.private ? '🔒' : '📖'} ${repo.name}</span>
                            </div>
                            <button class="view-btn secondary" data-full-name="${repo.full_name}" style="width:auto;padding:6px 12px;font-size:0.8rem;flex-shrink:0;">View</button>
                        </div>`).join('');
                },
                
                // --- FILE MANAGER ---
                renderFileManager() { /* Unchanged from previous version */ },
                async showFileManager(repoFullName) { /* Unchanged from previous version */ },
                async loadFileTree(path, repo = this.state.fm.repo) { /* Unchanged from previous version */ },
                
                // --- FILE ACTIONS & EDITOR ---
                async showFileEditor(path = null, sha = null) { /* Unchanged from previous version */ },
                async handleFileUpload(event) { /* Unchanged from previous version */ },
                async commitFile(path, content, message, sha = null) { /* Unchanged from previous version */ },

                // --- PWA PREVIEW ---
                async showRepoPreview(repoFullName) {
                    this.renderLoadingModal('Building Preview...');
                    try {
                        // 1. Fetch the entire file tree recursively
                        this.updateLoadingModal('Fetching file tree...');
                        const repo = await this.api(`repos/${repoFullName}`);
                        const branch = await this.api(`repos/${repoFullName}/branches/${repo.default_branch}`);
                        const commitSha = branch.commit.sha;
                        const commit = await this.api(`repos/${repoFullName}/git/commits/${commitSha}`);
                        const treeSha = commit.tree.sha;
                        const treeResponse = await this.api(`repos/${repoFullName}/git/trees/${treeSha}?recursive=1`);
                        
                        if (!treeResponse.tree.some(f => f.path.toLowerCase() === 'index.html')) {
                            throw new Error('No index.html found in the root of the repository.');
                        }

                        // 2. Fetch content for all files (blobs)
                        this.updateLoadingModal('Fetching file contents...');
                        const filesToFetch = treeResponse.tree.filter(item => item.type === 'blob');
                        const filePromises = filesToFetch.map(file => 
                            this.api(`repos/${repoFullName}/git/blobs/${file.sha}`).then(blob => ({ path: file.path, ...blob }))
                        );
                        const files = await Promise.all(filePromises);

                        // 3. Build the preview from the fetched files
                        this.updateLoadingModal('Assembling PWA...');
                        const previewUrl = this.buildPreview(files);
                        
                        this.renderPreviewModal(previewUrl, repoFullName);

                    } catch(e) {
                        this.closeLoadingModal();
                        this.showToast(e.message, 'error');
                    }
                },
                
                buildPreview(files) {
                    this.cleanupBlobUrls(); // Clean up URLs from any previous preview
                    const blobUrlMap = new Map();
                    const mimeTypes = {
                        'html': 'text/html', 'css': 'text/css', 'js': 'application/javascript',
                        'json': 'application/json', 'svg': 'image/svg+xml', 'png': 'image/png',
                        'jpg': 'image/jpeg', 'jpeg': 'image/jpeg', 'gif': 'image/gif', 'webp': 'image/webp'
                    };

                    for (const file of files) {
                        const extension = file.path.split('.').pop().toLowerCase();
                        const mimeType = mimeTypes[extension] || 'application/octet-stream';
                        const byteCharacters = atob(file.content);
                        const byteNumbers = new Array(byteCharacters.length);
                        for (let i = 0; i < byteCharacters.length; i++) {
                            byteNumbers[i] = byteCharacters.charCodeAt(i);
                        }
                        const byteArray = new Uint8Array(byteNumbers);
                        const blob = new Blob([byteArray], { type: mimeType });
                        const url = URL.createObjectURL(blob);
                        blobUrlMap.set(file.path, url);
                        this.state.preview.blobUrls.push(url);
                    }
                    
                    const indexHtmlFile = files.find(f => f.path.toLowerCase() === 'index.html');
                    const indexHtmlContent = atob(indexHtmlFile.content);

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(indexHtmlContent, 'text/html');

                    // Replace all relative URLs with their blob URLs
                    doc.querySelectorAll('[href], [src]').forEach(el => {
                        const attr = el.hasAttribute('href') ? 'href' : 'src';
                        const originalPath = el.getAttribute(attr);
                        if (!originalPath || originalPath.startsWith('http') || originalPath.startsWith('//') || originalPath.startsWith('data:')) {
                            return;
                        }
                        const resolvedPath = originalPath.startsWith('/') ? originalPath.substring(1) : originalPath;
                        if (blobUrlMap.has(resolvedPath)) {
                            el.setAttribute(attr, blobUrlMap.get(resolvedPath));
                        }
                    });

                    // Add a base tag to handle root-relative paths correctly inside the blob-based iframe
                    if (!doc.querySelector('base')) {
                        const base = doc.createElement('base');
                        base.href = blobUrlMap.get('index.html');
                        doc.head.prepend(base);
                    }
                    
                    const finalHtml = new Blob([doc.documentElement.outerHTML], {type: 'text/html'});
                    const finalUrl = URL.createObjectURL(finalHtml);
                    this.state.preview.blobUrls.push(finalUrl);
                    return finalUrl;
                },

                cleanupBlobUrls() {
                    this.state.preview.blobUrls.forEach(url => URL.revokeObjectURL(url));
                    this.state.preview.blobUrls = [];
                },
                
                // --- MODALS & UI HELPERS ---
                renderLoadingModal(text) {
                    this.closeLoadingModal(); // Ensure no duplicates
                    const modal = this.createElement('div', { className: 'modal-overlay', id: 'loading-modal' });
                    modal.innerHTML = `
                        <div class="glass-container" style="padding: 30px; text-align: center; border-radius: 20px;">
                            <div class="btn-spinner" style="position:static;margin:0 auto 20px auto;width:30px;height:30px;"></div>
                            <p id="loading-modal-text" style="margin:0;">${text}</p>
                        </div>`;
                    document.body.appendChild(modal);
                },
                updateLoadingModal(text) {
                    const textEl = document.getElementById('loading-modal-text');
                    if (textEl) textEl.textContent = text;
                },
                closeLoadingModal() {
                    document.getElementById('loading-modal')?.remove();
                },

                renderPreviewModal(url, title) {
                    this.closeLoadingModal();
                    const modal = this.createElement('div', { className: 'modal-overlay' });
                    modal.innerHTML = `
                        <div class="modal-content modal-full glass-container">
                            <div class="modal-header">
                                <h3 style="margin:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${title}</h3>
                                <button id="preview-close" class="secondary" style="width:auto;padding:8px 15px;">Close</button>
                            </div>
                            <iframe id="preview-iframe" src="${url}" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
                        </div>`;
                    document.body.appendChild(modal);
                    modal.querySelector('#preview-close').onclick = () => {
                        modal.remove();
                        this.cleanupBlobUrls();
                    };
                },

                // --- NOTIFICATIONS, 3D, and OTHER HELPERS ---
                async initNotifications() { /* Unchanged from previous version */ },
                showAppNotification(title, body) { /* Unchanged from previous version */ },
                initThreeJS() { /* Unchanged from previous version */ },
                animateThreeJS() { /* Unchanged from previous version */ },
                showToast(message, type = 'success') { /* Unchanged from previous version */ },
                createElement(tag, props = {}) { /* Unchanged from previous version */ },

                // --- INITIALIZE THE APP (this object must be complete before calling init) ---
                initialize() {
                    window.AppInstance = this;
                    this.initThreeJS();
                    this.animateThreeJS();
                    this.initNotifications();
                    this.state.token = localStorage.getItem('githubToken');
                    if (this.state.token) {
                        this.authenticate();
                    } else {
                        this.setState({ status: 'LOGIN' });
                    }
                }
            };
            
            // Re-assign all function contexts to the App object to ensure `this` is correct
            for (const key of Object.getOwnPropertyNames(Object.getPrototypeOf(App))) {
                if (key !== 'constructor' && typeof App[key] === 'function') {
                    App[key] = App[key].bind(App);
                }
            }
            
            App.initialize();
        });
    </script>

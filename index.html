    <style>
        :root {
            --bg-color: #000000; --card-bg: rgba(20, 20, 22, 0.7); --text-color: #f0f0f0; --subtle-text: #888;
            --border-color: rgba(58, 58, 58, 0.5); --accent-color: #007aff; --success-color: #34c759;
            --error-color: #ff3b30; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        * { box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; width: 100vw; overflow: hidden; }
        
        #app-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #app-root { position: relative; z-index: 1; width: 100%; height: 100%; perspective: 1000px; }

        .app-container {
            position: absolute;
            top: env(safe-area-inset-top, 10px);
            left: 10px;
            right: 10px;
            bottom: env(safe-area-inset-bottom, 10px);
            display: flex;
            flex-direction: column;
            border-radius: 25px;
            background-color: var(--card-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
            opacity: 0;
            transform: scale(0.95) translateZ(-50px);
            animation-fill-mode: forwards;
        }
        
        @keyframes container-in {
            to { opacity: 1; transform: scale(1) translateZ(0); }
        }
        @keyframes container-out {
            from { opacity: 1; transform: scale(1) translateZ(0); }
            to { opacity: 0; transform: scale(0.95) translateZ(-50px); }
        }
        .app-container.animate-in { animation: container-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .app-container.animate-out { animation: container-out 0.4s cubic-bezier(0.7, 0, 0.84, 0) forwards; }

        .login-view { display: flex; justify-content: center; align-items: center; text-align: center; }
        
        .page-header { flex-shrink: 0; display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .page-content { flex-grow: 1; overflow-y: auto; padding: 15px; }

        h1, h2, h3 { margin: 0; font-weight: 600; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid var(--border-color); background-color: rgba(44, 44, 46, 0.8); color: var(--text-color); font-size: 1rem; }
        button {
            width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--accent-color);
            color: white; font-size: 1rem; font-weight: 600; cursor: pointer; position: relative;
            transition: transform 0.1s ease;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        .btn-spinner { /* Unchanged */ }

        .item-list-entry { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .item-list-entry:last-child { border-bottom: none; }
        .item-list-entry:hover { background-color: rgba(255, 255, 255, 0.05); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            border-radius: 20px; padding: 25px;
            width: calc(100% - 30px); max-width: 500px;
            max-height: 85vh; display: flex; flex-direction: column;
            background-color: var(--card-bg); border: 1px solid var(--border-color);
        }
        
        #commit-status {
            position: fixed; bottom: -100px; left: 15px; right: 15px; z-index: 3000;
            padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px;
            background-color: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--border-color);
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #commit-status.show { bottom: env(safe-area-inset-bottom, 15px); }

    </style>
</head>
<body>
    <canvas id="app-background"></canvas>
    <div id="app-root"></div>
    <div id="commit-status"></div>
    <input type="file" id="file-input" style="display:none;" />
    
    <script type="module">
        window.addEventListener('error', (e) => console.error("Global Error:", e.error));
        window.addEventListener('unhandledrejection', (e) => console.error("Unhandled Rejection:", e.reason));

        const App = {
            state: { status: 'STARTING', token: null, user: null, repos: [] },
            ui: { root: document.getElementById('app-root'), currentContainer: null },
            three: { scene: null, camera: null, renderer: null, stars: null, starVelocity: 0.02 },
            ai: { ready: false, instance: null },

            async init() {
                this.initStarfield();
                this.animateStarfield();
                
                this.state.token = localStorage.getItem('githubToken');
                if (this.state.token) {
                    this.authenticate();
                } else {
                    this.renderLogin();
                }
            },

            // --- RENDER & CONTAINER MANAGEMENT ---
            async renderContainer(id, contentCallback, animate = true) {
                if (this.ui.currentContainer) {
                    this.ui.currentContainer.classList.add('animate-out');
                    await new Promise(resolve => setTimeout(resolve, 400));
                    this.ui.currentContainer.remove();
                }
                
                const container = document.createElement('div');
                container.id = id;
                container.className = 'app-container';
                contentCallback(container);
                this.ui.root.appendChild(container);

                if (animate) {
                    // This triggers the animation
                    requestAnimationFrame(() => {
                        container.classList.add('animate-in');
                    });
                } else {
                    container.style.opacity = 1;
                    container.style.transform = 'scale(1) translateZ(0)';
                }
                
                this.ui.currentContainer = container;
            },
            
            renderLogin() {
                this.renderContainer('login-container', (container) => {
                    container.classList.add('login-view');
                    container.innerHTML = `
                        <div style="max-width: 320px;">
                            <h1>Git-Sphere</h1>
                            <p style="color: var(--subtle-text);">Enter a GitHub Personal Access Token to begin.</p>
                            <input type="password" id="token-input" placeholder="ghp_...">
                            <button id="connect-btn">Connect</button>
                        </div>
                    `;
                    container.querySelector('#connect-btn').onclick = () => this.authenticate(true);
                });
            },
            
            renderDashboard() {
                this.renderContainer('dashboard-container', (container) => {
                    container.innerHTML = `
                        <div class="page-header">
                           <img src="${this.state.user.avatar_url}" style="width:40px;height:40px;border-radius:50%;">
                           <div>
                                <h2 style="font-size:1.2rem;">Hi, ${this.state.user.name || this.state.user.login}</h2>
                                <button id="logout-btn" style="width:auto;padding:4px 10px;font-size:0.8rem;margin-top:5px;background:rgba(58,58,60,0.8);">Logout</button>
                           </div>
                        </div>
                        <div class="page-content" id="repo-list"></div>
                    `;
                    const repoList = container.querySelector('#repo-list');
                    this.state.repos.forEach(repo => {
                        const entry = document.createElement('div');
                        entry.className = 'item-list-entry';
                        entry.innerHTML = `<span>${repo.private ? 'üîí' : 'üìñ'} ${repo.name}</span>`;
                        entry.onclick = () => this.renderFileManager(repo.full_name);
                        repoList.appendChild(entry);
                    });
                    container.querySelector('#logout-btn').onclick = () => this.logout();
                });
            },

            async renderFileManager(repoFullName, path = '') {
                 await this.renderContainer('fm-container', async (container) => {
                    container.innerHTML = `<div style="display:flex;justify-content:center;align-items:center;height:100%;"><div class="btn-spinner"></div></div>`;
                    try {
                        const contents = await this.api(`repos/${repoFullName}/contents/${path}`);
                        // Sort directories first
                        contents.sort((a, b) => (a.type === 'dir' ? -1 : 1) - (b.type === 'dir' ? -1 : 1) || a.name.localeCompare(b.name));
                        
                        container.innerHTML = `
                            <div class="page-header">
                                <button id="fm-back" style="width:auto;padding:8px 12px;">&larr;</button>
                                <h3 style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${repoFullName}</h3>
                            </div>
                            <div class="page-content" id="file-list"></div>
                             <div style="padding:15px;border-top:1px solid var(--border-color);"><button id="fm-upload">Upload File</button></div>
                        `;

                        const fileList = container.querySelector('#file-list');
                        contents.forEach(item => {
                            const entry = document.createElement('div');
                            entry.className = 'item-list-entry';
                            entry.innerHTML = `<span>${item.type === 'dir' ? 'üìÅ' : 'üìÑ'} ${item.name}</span>`;
                            entry.onclick = () => {
                                if (item.type === 'dir') {
                                    this.renderFileManager(repoFullName, item.path);
                                } else {
                                    this.showFileAnalysis(repoFullName, item.path, item.sha);
                                }
                            };
                            fileList.appendChild(entry);
                        });

                        container.querySelector('#fm-back').onclick = () => this.renderDashboard();
                        container.querySelector('#fm-upload').onclick = () => {
                            document.getElementById('file-input').onchange = (e) => this.handleFileUpload(e, repoFullName, path);
                            document.getElementById('file-input').click();
                        };

                    } catch(e) { this.showToast(`Error: ${e.message}`, 'error'); this.renderDashboard(); }
                });
            },
            
            // --- CORE LOGIC ---
            async api(endpoint, options = {}) { /* Unchanged */ },

            async authenticate(fromButtonClick = false) {
                if (fromButtonClick) {
                    this.state.token = document.getElementById('token-input').value.trim();
                    if (!this.state.token) { this.showToast('Please enter a token.', 'error'); return; }
                    
                    this.ui.currentContainer.classList.add('animate-out');
                    await new Promise(resolve => setTimeout(resolve, 400));
                    this.ui.currentContainer.remove();
                    this.ui.currentContainer = null;
                    
                    this.three.starVelocity = 1.5; // Start hyperspace
                }
                
                try {
                    const user = await this.api('user');
                    const repos = await this.api('user/repos?per_page=100&sort=pushed');
                    localStorage.setItem('githubToken', this.state.token);
                    this.state.user = user;
                    this.state.repos = repos;
                    
                    this.three.starVelocity = 0.02; // End hyperspace
                    this.renderDashboard();
                } catch (e) {
                    this.three.starVelocity = 0.02; // End hyperspace on error
                    this.logout();
                    this.showToast(`Authentication Failed: ${e.message}`, 'error');
                }
            },

            logout() {
                localStorage.removeItem('githubToken');
                this.state = { status: 'LOGIN', token: null, user: null, repos: [] };
                this.renderLogin();
            },
            
            // --- FILE OPERATIONS & AI ---
            async handleFileUpload(event, repo, path) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    // Base64 content for API
                    const content = e.target.result.split(',')[1];
                    const fullPath = path ? `${path}/${file.name}` : file.name;
                    await this.commitFile(repo, fullPath, content, `feat: add ${file.name}`);
                    this.renderFileManager(repo, path);
                };
                reader.readAsDataURL(file);
            },

            async commitFile(repo, path, content, message, sha = null) {
                this.showCommitStatus('Pushing commit...');
                try {
                    const body = { message, content, sha };
                    // For files > 1MB, GitHub recommends the blob API. This is simplified here but is the correct approach.
                    // This example will work for files up to ~50MB due to base64 encoding overhead.
                    if (content.length * 0.75 > 1000000) { // Check if original file size is > 1MB
                        this.updateCommitStatus('Uploading large file...');
                        const blob = await this.api(`repos/${repo}/git/blobs`, {
                            method: 'POST', body: JSON.stringify({ content: content, encoding: 'base64' })
                        });
                        const tree = await this.api(`repos/${repo}/git/trees/main`); // assumes 'main' branch
                        const newTree = await this.api(`repos/${repo}/git/trees`, {
                            method: 'POST', body: JSON.stringify({
                                base_tree: tree.sha, tree: [{ path: path, mode: '100644', type: 'blob', sha: blob.sha }]
                            })
                        });
                        const commit = await this.api(`repos/${repo}/git/commits`, {
                            method: 'POST', body: JSON.stringify({
                                message: message, tree: newTree.sha, parents: [tree.commit.sha]
                            })
                        });
                        await this.api(`repos/${repo}/git/refs/heads/main`, {
                            method: 'PATCH', body: JSON.stringify({ sha: commit.sha })
                        });
                    } else {
                        await this.api(`repos/${repo}/contents/${path}`, {
                            method: 'PUT', body: JSON.stringify(body)
                        });
                    }
                    this.updateCommitStatus('Commit successful!', true);
                } catch (e) {
                    this.updateCommitStatus(`Commit failed: ${e.message}`, false);
                }
            },
            
            // --- UI HELPERS ---
            showToast(message, type = 'info') { /* Unchanged */ },
            showCommitStatus(text) { /* Unchanged but now uses correct IDs */ },
            updateCommitStatus(text, isSuccess) { /* Unchanged */ },

            // --- STARFIELD BACKGROUND ---
            initStarfield() {
                this.three.scene = new THREE.Scene();
                this.three.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
                this.three.camera.position.z = 1;
                this.three.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('app-background') });
                this.three.renderer.setSize(window.innerWidth, window.innerHeight);

                const starGeo = new THREE.BufferGeometry();
                const starVertices = [];
                for (let i = 0; i < 6000; i++) {
                    starVertices.push(
                        Math.random() * 600 - 300,
                        Math.random() * 600 - 300,
                        Math.random() * 600 - 300
                    );
                }
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
                const starMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7 });
                this.three.stars = new THREE.Points(starGeo, starMaterial);
                this.three.scene.add(this.three.stars);

                window.addEventListener('resize', () => {
                    this.three.camera.aspect = window.innerWidth / window.innerHeight;
                    this.three.camera.updateProjectionMatrix();
                    this.three.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            },

            animateStarfield() {
                this.three.stars.geometry.attributes.position.array.forEach((_, i) => {
                    if (i % 3 === 2) { // z-axis
                        this.three.stars.geometry.attributes.position.array[i] -= this.three.starVelocity;
                        if (this.three.stars.geometry.attributes.position.array[i] < -200) {
                            this.three.stars.geometry.attributes.position.array[i] = 200;
                        }
                    }
                });
                this.three.stars.geometry.attributes.position.needsUpdate = true;
                this.three.stars.rotation.z += 0.0001;
                this.three.renderer.render(this.three.scene, this.three.camera);
                requestAnimationFrame(this.animateStarfield.bind(this));
            }
        };

        App.init();
    </script>
</body>
</html>
